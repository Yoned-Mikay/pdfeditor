<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free PDF Editor</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a00e0;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 600px;
        }
        
        .upload-section {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        
        .editor-section {
            flex: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: white;
            border-left: 1px solid #e9ecef;
        }
        
        .drop-zone {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border: 3px dashed #4a00e0;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        
        .drop-zone:hover {
            background: #eef4ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .drop-zone i {
            font-size: 4rem;
            color: #4a00e0;
            margin-bottom: 20px;
        }
        
        .drop-zone h3 {
            margin-bottom: 15px;
            color: #4a00e0;
        }
        
        .btn {
            padding: 12px 25px;
            background: #4a00e0;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn:hover {
            background: #3575fc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .pdf-preview {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: auto;
            margin-bottom: 20px;
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .toolbar {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .tool-btn:hover {
            background: #4a00e0;
            color: white;
        }
        
        .tool-btn i {
            margin-right: 5px;
        }
        
        .font-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }
        
        select, input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .editor-container {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: auto;
            padding: 20px;
            background: white;
            min-height: 400px;
        }
        
        .editor-page {
            margin: 0 auto;
            width: 100%;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
            position: relative;
        }
        
        .text-element {
            position: absolute;
            padding: 5px;
            border: 1px dashed transparent;
            cursor: move;
            min-width: 50px;
            min-height: 20px;
        }
        
        .text-element:hover {
            border-color: #4a00e0;
        }
        
        .text-element.selected {
            border: 1px dashed #4a00e0;
            background: rgba(74, 0, 224, 0.05);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }
        
        #pdf-canvas {
            max-width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Free PDF Editor</h1>
            <p class="subtitle">Edit PDF text directly in your browser - No payments required!</p>
        </header>
        
        <div class="main-content">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-file-pdf"></i>
                    <h3>Upload your PDF</h3>
                    <p>Drag & drop your file here or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    <button class="btn" id="browseBtn"><i class="fas fa-folder-open"></i> Browse Files</button>
                </div>
                
                <div class="upload-info">
                    <p>Supported: PDF files up to 10MB</p>
                </div>
            </div>
            
            <div class="editor-section hidden" id="editorSection">
                <div class="toolbar">
                    <button class="tool-btn" id="addTextBtn"><i class="fas fa-font"></i> Add Text</button>
                    <button class="tool-btn" id="editBtn"><i class="fas fa-edit"></i> Edit</button>
                    <button class="tool-btn" id="downloadBtn"><i class="fas fa-download"></i> Download</button>
                    
                    <div class="font-controls">
                        <select id="fontFamily">
                            <option value="Helvetica">Helvetica</option>
                            <option value="Times-Roman">Times Roman</option>
                            <option value="Courier">Courier</option>
                            <option value="Arial">Arial</option>
                        </select>
                        
                        <select id="fontSize">
                            <option value="8">8pt</option>
                            <option value="10">10pt</option>
                            <option value="12" selected>12pt</option>
                            <option value="14">14pt</option>
                            <option value="18">18pt</option>
                            <option value="24">24pt</option>
                            <option value="36">36pt</option>
                        </select>
                        
                        <input type="color" id="fontColor" value="#000000">
                    </div>
                </div>
                
                <div class="pdf-preview">
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Created with ❤️ using pdf-lib.js and pdf.js | Free PDF Editor © 2023</p>
        </footer>
    </div>

    <script>
        // Set PDF.js worker path
        pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseBtn');
            const editorSection = document.getElementById('editorSection');
            const pdfCanvas = document.getElementById('pdf-canvas');
            const downloadBtn = document.getElementById('downloadBtn');
            
            // Event listeners for file upload
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('drop', handleDrop);
            
            function handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.background = '#eef4ff';
            }
            
            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.background = 'white';
                
                const files = e.dataTransfer.files;
                if (files.length && files[0].type === 'application/pdf') {
                    loadPdf(files[0]);
                } else {
                    alert('Please drop a valid PDF file');
                }
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                if (files.length && files[0].type === 'application/pdf') {
                    loadPdf(files[0]);
                }
            }
            
            function loadPdf(file) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const pdfData = new Uint8Array(e.target.result);
                        
                        // Show editor section
                        editorSection.classList.remove('hidden');
                        
                        // Render PDF
                        renderPdf(pdfData);
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
            
            function renderPdf(data) {
                const loadingTask = pdfjsLib.getDocument({data: data});
                loadingTask.promise.then(function(pdf) {
                    // Fetch the first page
                    return pdf.getPage(1).then(function(page) {
                        const viewport = page.getViewport({scale: 1.5});
                        const context = pdfCanvas.getContext('2d');
                        
                        pdfCanvas.height = viewport.height;
                        pdfCanvas.width = viewport.width;
                        
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        
                        page.render(renderContext);
                    });
                }).catch(function(error) {
                    console.error('Error rendering PDF:', error);
                    alert('Error loading PDF. Please try another file.');
                });
            }
            
            // Download button handler
            downloadBtn.addEventListener('click', function() {
                // In a real implementation, this would use pdf-lib to modify the PDF
                // and then trigger a download
                
                alert('In a full implementation, this would download your edited PDF. This demo shows the UI only.');
                
                // This would be the actual implementation:
                /*
                const { PDFDocument } = PDFLib;
                
                async function modifyPdf() {
                    const pdfDoc = await PDFDocument.load(pdfData);
                    const pages = pdfDoc.getPages();
                    const firstPage = pages[0];
                    
                    // Draw text on the first page
                    firstPage.drawText('This text was added by our editor!', {
                        x: 50,
                        y: firstPage.getHeight() - 100,
                        size: 15,
                        color: PDFLib.rgb(0, 0, 0),
                    });
                    
                    // Serialize the PDFDocument to bytes (a Uint8Array)
                    const pdfBytes = await pdfDoc.save();
                    
                    // Trigger the browser to download the PDF document
                    download(pdfBytes, "edited-document.pdf", "application/pdf");
                }
                
                modifyPdf();
                */
            });
            
            // Simulate text editing functionality
            const addTextBtn = document.getElementById('addTextBtn');
            const editBtn = document.getElementById('editBtn');
            const fontFamily = document.getElementById('fontFamily');
            const fontSize = document.getElementById('fontSize');
            const fontColor = document.getElementById('fontColor');
            
            addTextBtn.addEventListener('click', function() {
                alert('In a full implementation, this would allow you to add text to the PDF. This demo shows the UI only.');
            });
            
            editBtn.addEventListener('click', function() {
                alert('In a full implementation, this would enable text editing on the PDF. This demo shows the UI only.');
            });
        });
    </script>
</body>
</html>
